<!doctype html>
  <html>
  <head>
    <title>Base Layout</title>
    <!-- third-party stylesheets -->
    <link rel="stylesheet" href="css/third-party/mdl2.css" type="text/css"/>

    <!-- stylesheets -->
    <link rel="stylesheet" href="css/spa.css"       type="text/css"/>
    <link rel="stylesheet" href="css/spa.shell.css" type="text/css"/>

    <!-- third-party javascript -->
    <script src="js/vendors/angular.js"       ></script>
    <script src="js/vendors/angular-route.js" ></script>

    <!-- our javascript -->
    <script src="js/spa.js"></script>
    <script src="js/spa.ctr.js"></script>
    <script src="js/spa.filter.js"></script>
  </head>
  <body ng-app="spa">
    <div id="spa">
      <div class="spa-shell-head">
        <div class="spa-shell-head-logo"></div>
        <div class="spa-shell-head-acct"></div>
        <div class="spa-shell-head-search"></div>
      </div>
      <div class="spa-shell-main">
        <div class="spa-shell-main-nav"></div>
        <div class="spa-shell-main-stat"></div>
        <div class="spa-shell-main-content">
          <div ng-view></div>
        </div>
      </div>
      <div class="spa-shell-foot"></div>
      <div class="spa-shell-chat"></div>
      <div class="spa-shell-modal"></div>
    </div>
  </body>
  </html>
